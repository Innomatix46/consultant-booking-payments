apiVersion: v1
kind: Service
metadata:
  name: payment-api-service
  namespace: payment-system
  labels:
    app: payment-api
    security-tier: high
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/cert-id"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  type: LoadBalancer
  selector:
    app: payment-api
  ports:
  - name: https
    port: 443
    targetPort: 3000
    protocol: TCP
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: payment-api-internal
  namespace: payment-system
  labels:
    app: payment-api
    type: internal
spec:
  type: ClusterIP
  selector:
    app: payment-api
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP