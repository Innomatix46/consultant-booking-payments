    <style>
      /* Custom brand styles and animations */
      :root {
        --brand-blue: #0077B6;
        --brand-blue-light: #00B4D8;
        --brand-dark: #2C3E50;
        --brand-dark-light: #34495E;
        --brand-light: #F8F9FA;
      }
      .bg-brand-blue { background-color: var(--brand-blue); }
      .bg-brand-blue-light { background-color: var(--brand-blue-light); }
      .bg-brand-dark { background-color: var(--brand-dark); }
      .bg-brand-light { background-color: var(--brand-light); }
      .text-brand-blue { color: var(--brand-blue); }
      .text-brand-dark { color: var(--brand-dark); }
      
      @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulseGlow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 119, 182, 0.4); }
        50% { transform: scale(1.02); box-shadow: 0 0 10px 5px rgba(0, 119, 182, 0); }
      }
      
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slide-in-up { animation: slideInUp 0.6s ease-out forwards; }
      .animate-pulse-glow { animation: pulseGlow 2.5s infinite ease-out; }
      .bg-gradient-blue { background: linear-gradient(135deg, var(--brand-blue) 0%, var(--brand-blue-light) 100%); }
    </style>
